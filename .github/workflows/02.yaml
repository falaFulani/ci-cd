    branches:
      - main
jobs: 
    test: 
        runs-on: ubuntu-latest
        steps:
          - name: Get code 
            uses: actions/checkout@v4
          - name:  Install NodeJs
            uses: actions/setup-node@v4
            with:
              node-version: 18
          - name: Install dependencies 
            run: npm ci 
          - name: Run tests
            run: npm test
    deploy: 
      needs: test #use [job1, job2, job3]
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: install Nodejs 
          uses: actions/setup-node@v4
