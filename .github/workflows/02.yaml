name: Test project 
on: #[push, workflow_dispatch] 
  pull_request:
    types:
      - opened
  workflow_dispatch:
jobs: 
    test: 
        runs-on: ubuntu-latest
        steps:
          - name: Get code 
            uses: actions/checkout@v3
          - name:  Install NodeJs
            uses: actions/setup-node@v3
            with:
              node-version: 16
          - name: Install dependencies 
            run: npm ci 
          - name: Run tests
            run: npm test
    deploy: 
      needs: test #use [job1, job2, job3]
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: install Nodejs 
          uses: actions/setup-node@v3
          with:
            node-version: 16
        - name: install dependencies
          run: npm ci 
        - name: Deploy 
          run: echo "Deploy..."

